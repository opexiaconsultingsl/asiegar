<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Asiegar | Contacto</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --bg3:#0b3b5f;
  --accent:#2563eb;
  --wa:#25D366;
}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  background:linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:300% 300%;
  animation:gradientMove 14s ease infinite;
  position:relative;
}

/* Burbujas suaves */
.bubbles{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.35;
}
.bubble{
  position:absolute;
  bottom:-120px;
  border-radius:999px;
  background:rgba(255,255,255,.4);
  animation:floatUp linear infinite;
}

.card{
  position:relative;
  width:min(520px,92vw);
  padding:48px 40px;
  border-radius:22px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(12px);
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  text-align:center;

  opacity:0;
  transform:translateY(20px);
  animation:cardIn .8s cubic-bezier(.2,.9,.2,1) forwards;
}

h1{
  margin:0;
  font-size:34px;
  font-weight:800;
  color:#0f172a;
}

.role{
  margin-top:8px;
  font-size:18px;
  font-weight:600;
  color:#475569;
}

.divider{
  width:70px;
  height:4px;
  background:var(--accent);
  margin:24px auto;
  border-radius:999px;
}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  width:100%;
  max-width:320px;
  margin-top:12px;
  padding:13px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  transition:.2s ease;
  font-size:15px;
}

.btn:hover{transform:translateY(-2px)}

.email{
  background:var(--accent);
  color:#fff;
  box-shadow:0 18px 35px rgba(37,99,235,.3);
}

/* BLANCO NUCLEAR */
.phone{
  background:#ffffff;
  color:#0f172a;
  border:1px solid rgba(0,0,0,.06);
  box-shadow:0 18px 35px rgba(0,0,0,.18);
}

.phone:hover{
  box-shadow:0 22px 45px rgba(0,0,0,.25);
}

.whatsapp{
  background:var(--wa);
  color:#fff;
  box-shadow:0 18px 35px rgba(37,211,102,.25);
}

svg{
  width:20px;
  height:20px;
  fill:currentColor;
}

footer{
  margin-top:24px;
  font-size:13px;
  color:#94a3b8;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@keyframes cardIn{
  to{opacity:1;transform:translateY(0)}
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:0}
  15%{opacity:.45}
  to{transform:translateY(-110vh);opacity:0}
}

@media (prefers-reduced-motion: reduce){
  body{animation:none}
  .bubble{display:none}
  .card{animation:none;opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="bubbles">
  <div class="bubble" style="left:8%;width:10px;height:10px;animation-duration:10s"></div>
  <div class="bubble" style="left:18%;width:14px;height:14px;animation-duration:13s"></div>
  <div class="bubble" style="left:28%;width:9px;height:9px;animation-duration:11s"></div>
  <div class="bubble" style="left:38%;width:18px;height:18px;animation-duration:15s"></div>
  <div class="bubble" style="left:48%;width:12px;height:12px;animation-duration:12s"></div>
  <div class="bubble" style="left:58%;width:16px;height:16px;animation-duration:14s"></div>
  <div class="bubble" style="left:66%;width:11px;height:11px;animation-duration:12s"></div>
  <div class="bubble" style="left:74%;width:20px;height:20px;animation-duration:16s"></div>
  <div class="bubble" style="left:82%;width:13px;height:13px;animation-duration:13s"></div>
  <div class="bubble" style="left:90%;width:9px;height:9px;animation-duration:11s"></div>
</div>

<main class="card">
  <h1>Sensi Sierra García</h1>
  <p class="role">Consultora Independiente</p>

  <div class="divider"></div>

  <a class="btn email" href="mailto:sensisierra@asiegar.com">
    sensisierra@asiegar.com
  </a>

  <a class="btn phone" href="tel:+34650924323">
    Teléfono: 650 924 323
  </a>

  <a class="btn whatsapp"
     href="https://wa.me/34650924323?text=Hola%20Sensi,%20te%20escribo%20porque%20he%20visto%20tu%20web"
     target="_blank" rel="noopener">

     <svg viewBox="0 0 24 24">
       <path d="M20.52 3.48A11.8 11.8 0 0012.02 0C5.38 0 .02 5.36.02 12c0 2.12.55 4.18 1.6 6L0 24l6.2-1.6a11.94 11.94 0 005.82 1.48h.01c6.63 0 12-5.36 12-12 0-3.2-1.25-6.2-3.51-8.4z"/>
     </svg>

     WhatsApp
  </a>

  <footer>© 2026 Asiegar</footer>
</main>

</body>
</html>
